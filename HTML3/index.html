<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 3 for Table and Forms</title>
</head>
<body>
    <!-- Table Demo -->
    <table>
        <tr>  <!-- 1 st row -->
            <!-- th is used as defining header of table in first row -->
            <th>First Name </th>
            <th>Last Name</th>
        </tr>
        <tr>      <!--2nd row-->
            <td>Dipali</td>
            <td>Gangawane</td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Kalyani </td>
            <td>Gangawane</td>
        </tr>
        <!-- 4rth row -->
        <tr>
            <!-- Fisrt column -->
            <td>Arti</td>
            <!-- Second column -->
            <td>Gangawane</td>
        </tr>
    </table>

<!-- Forms Demo -->

<form action="" method="">

    <label for="firstname">First Name</label>
    <input type="text" placeholder="Enter you name" id="firstname">
    <br>
    <br>
    <input type="email" name="" id="">
    <br>
    <input type="button" value="0">



</form>

</body>
</html>
